<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./counterstyle.css">
</head>
<body>
    <div class="wrap">
        <h1>Counter</h1>
        <div class="count-sec">
            <span id="counter">0</span>
        </div>
        <div class="Btns-sec">
            <button type="button" class="btns ReversBtn">Reverse</button>
            <button type="button" class="btns resetBtn">Reset</button>
            <button type="button" class="btns StartresetBtn">Start</button>
        </div>  
    </div>
    <script src="./counterscript.js"></script>
</body>
</html>
